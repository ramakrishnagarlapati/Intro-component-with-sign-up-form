<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="left-info">
        <h1 class="left-info-title">Learn to code by watching others</h1>
        <p class="left-info-text">See how experienced developers solve problems in real-time. Watching scripted
          tutorials is great,
          but understanding how developers think is invaluable.</p>
      </div>
    </div>
    <div class="right">
      <div class="price">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form action="#" class="form" id="form" novalidate>
        <div class="form-control">
          <input type="text" name="firstname" id="firstname" placeholder="First Name">
          <img src="images/icon-error.svg" alt="icon-error" class="error-img">
          <small class="error-msg"></small>
        </div>
        <div class="form-control">
          <input type="text" name="lastname" id="lastname" placeholder="Last Name">
          <img src="images/icon-error.svg" alt="icon-error" class="error-img">
          <small class="error-msg"></small>
        </div>
        <div class="form-control">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img src="images/icon-error.svg" alt="icon-error" class="error-img">
          <small class="error-msg"></small>
        </div>
        <div class="form-control">
          <input type="password" name="password" id="password" placeholder="Password">
          <img src="images/icon-error.svg" alt="icon-error" class="error-img">
          <small class="error-msg"></small>
        </div>
        <button type="submit">Claim your free trial</button>
        <p class="terms">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
